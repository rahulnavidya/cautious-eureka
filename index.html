<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arcade Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classic Arcade Games</h1>
    </header>
    <main>
        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div id="game-list">
            <button onclick="loadGame('pong')">Pong</button>
            <button onclick="loadGame('snake')">Snake</button>
            <button onclick="loadGame('space-invaders')">Space Invaders</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
